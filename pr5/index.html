<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Практическая работа 5</title>
        <style>
        .task {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
    </head>
    <body>
        <h1>Практическая работа 5</h1>

        <div class="task">
            <h2>Задача 1: Суммирование зарплат</h2>
            <button onclick="task1()">Выполнить</button>
        </div>

        <div class="task">
            <h2>Задача 2: Умножение числовых свойств</h2>
            <button onclick="task2()">Выполнить</button>
        </div>

        <div class="task">
            <h2>Задача 3: Калькулятор</h2>
            <button onclick="task3()">Выполнить</button>
        </div>

        <div class="task">
            <h2>Задача 4: Извлечение числа из строки</h2>
            <button onclick="task4()">Выполнить</button>
        </div>

        <div class="task">
            <h2>Задача 5: Преобразование в массив имён</h2>
            <button onclick="task5()">Выполнить</button>
        </div>

        <div class="task">
            <h2>Задача 6: Средний возраст</h2>
            <button onclick="task6()">Выполнить</button>
        </div>

        <script>
        // Задача 1: Суммирование зарплат
        function task1() {
            let salaries = {
                John: 100,
                Ann: 160,
                Pete: 130
            };
            
            let sum = 0;
            for (let key in salaries) {
                sum += salaries[key];
            }
            
            alert(`Сумма зарплат: ${sum}`);
        }

        // Задача 2: Умножение числовых свойств
        function task2() {
            let menu = {
                width: 200,
                height: 300,
                title: "My menu"
            };
            
            function multiplyNumeric(obj) {
                for (let key in obj) {
                    if (typeof obj[key] === 'number') {
                        obj[key] *= 2;
                    }
                }
            }
            
            let beforeStr = JSON.stringify(menu, null, 2);
            multiplyNumeric(menu);
            let afterStr = JSON.stringify(menu, null, 2);
            
            alert(`До:\n${beforeStr}\n\nПосле:\n${afterStr}`);
        }

        // Задача 3: Калькулятор
        function task3() {
            let calculator = {
                read() {
                    this.a = parseFloat(prompt("Введите первое число:", 0));
                    this.b = parseFloat(prompt("Введите второе число:", 0));
                },
                sum() {
                    return this.a + this.b;
                },
                mul() {
                    return this.a * this.b;
                }
            };
            
            calculator.read();
            alert(`Сумма: ${calculator.sum()}`);
            alert(`Произведение: ${calculator.mul()}`);
        }

        // Задача 4: Извлечение числа из строки
        function task4() {
            function extractCurrencyValue(str) {
                return parseInt(str.slice(1));
            }
            
            let value = "$120";
            let result = extractCurrencyValue(value);
            
            alert(`Из строки "${value}" извлечено число: ${result}`);
        }

        // Задача 5: Преобразование в массив имён
        function task5() {
            let vasya = { name: "Вася", age: 25 };
            let petya = { name: "Петя", age: 30 };
            let masha = { name: "Маша", age: 28 };
            
            let users = [ vasya, petya, masha ];
            
            let names = users.map(user => user.name);
            
            alert(`Имена: ${names.join(', ')}`);
        }

        // Задача 6: Средний возраст
        function task6() {
            let vasya = { name: "Вася", age: 25 };
            let petya = { name: "Петя", age: 30 };
            let masha = { name: "Маша", age: 28 };
            
            let users = [ vasya, petya, masha ];
            
            function getAverageAge(users) {
                return users.reduce((sum, user) => sum + user.age, 0) / users.length;
            }
            
            let averageAge = getAverageAge(users);
            
            alert(`Средний возраст: ${averageAge}`);
        }
    </script>
    </body>
</html>
